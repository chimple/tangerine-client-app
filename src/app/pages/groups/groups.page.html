<app-header (logout)="onLogout()"></app-header>

<ion-content fullscreen="true">
  <section class="groups-page">
    <app-group-dropdown
      [groups]="groups"
      [selectedGroupId]="selectedGroupId"
      [loading]="loading"
      (selectionChange)="onGroupSelectionChange($event)"
      (confirmClick)="onConfirmGroupSelection()">
    </app-group-dropdown>
  </section>
</ion-content>
