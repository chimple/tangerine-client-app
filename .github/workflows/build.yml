name: Build Android

on:
  push:
    branches:
      - prayag-RESPECTify

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
        with:
          submodules: true
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: "21"

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 24.x

      - name: Install app dependencies
        run: npm install

      # - name: Create Google Services JSON File and key.jks
      #   working-directory: ./android/app/
        # env:
        #   GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        #   SHA_KEY: ${{ secrets.SHA_KEY }}
        # run: |
        #   echo $GOOGLE_SERVICES_JSON | base64 -di > google-services.json
        #   echo $SHA_KEY | base64 -di > key.jks

      - name: Build
        env:
          CI: false
          # REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
          # REACT_APP_AUTH_DOMAIN: ${{ secrets.REACT_APP_AUTH_DOMAIN }}

        run: npm run build

      - name: Deploy to Firebase
        uses: w9jds/firebase-action@v13.0.3
        with:
          args: deploy --project ${{ secrets.FIREBASE_PROJECT_ID }} --only hosting:tangerine-client-app-main
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: Make gradlew executable
        working-directory: ./android/
        run: chmod +x ./gradlew

      - name: Generate the Android App assembleDebug
        working-directory: ./android/
        run: ./gradlew assembleDebug

      - name: Deploy apk
        working-directory: .
        run: |
          cd android/app/build/outputs/apk/debug/
          git init
          git config --global user.email skanda@sutara.org
          git config --global user.name  kvskandakumar
          git remote add origin https://${{ secrets.ACCESS_TOKEN }}@github.com/chimple/cuba.git
          git checkout -b apk
          git add app-debug.apk
          git commit -m "created apk"
          #git push --force secure-origin apk
          #git push --set-upstream origin gh-pages
          git push origin apk -f
